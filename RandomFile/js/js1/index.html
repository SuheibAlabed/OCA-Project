<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var str = " &nbsp";

      function tri(num, size) {
        for (let i = 1; i <= size; i++) {
          for (let j = size; j >= i; j--) {
            document.write(str.repeat(num - 1));
          }
          for (let j = 1; j <= 2 * i - 1; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
        document.write("<hr>");
      }

      tri(1, 30);
      tri(2, 30);
      tri(3, 30);
    </script>
  </body>
</html>
