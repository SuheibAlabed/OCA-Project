<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const size = 10;
      var arr = Array(size);
      var sEven = 0,
        sOdd = 0;

      alert("Please, Enter TEN Number.");
      for (let i = 0; i < size; i++) {
        arr[i] = prompt("Enter number " + (i + 1));
        arr[i] = parseInt(arr[i]);
      }

      for (let i = 0; i < size; i++) {
        sum(arr[i]);
      }

      function sum(num) {
        if (num % 2 == 0) {
          sEven += num;
        } else if (num % 2 != 0) {
          sOdd += num;
        }
      }

      document.write("<h1>-Even Number: " + sEven + "</h1>");
      document.write("<h1>-Odd Number: " + sOdd + "</h1>");
    </script>
  </body>
</html>
